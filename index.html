<!DOCKTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css" />
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script type="text/javascript" src="./js/custom.js"></script>
  </head>
  <body>
    <div class="col-md-4 col-md-offset-4">
      <h3>FORM VALIDATION</h3>
      <form>
	<div class="form-group row">
	  <label for="firstName" class="col-sm-3 form-control-label">First Name</label>
	  <div class="col-sm-6">
	    <input type="text" class="form-control" id="firstName" placeholder="First Name" />
	  </div>
	</div>
	<div class="form-group row">
	  <label for="lastName" class="col-sm-3 form-control-label">Last Name</label>
	  <div class="col-sm-6">
	    <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
	  </div>
	</div>
	<div class="form-group row">
	  <label for="email" class="col-sm-3 form-control-label">Email</label>
	  <div class="col-sm-6">
	    <input type="email" class="form-control" id="email" placeholder="Email" />
	  </div>
	</div>
	<div class="form-group row">
	  <label for="password" class="col-sm-3 form-control-label">Password</label>
	  <div class="col-sm-6">
	    <input type="password" class="form-control" id="password" placeholder="Password" />
	  </div>
	</div>
	<div class="form-group row">
	  <label for="firstName" class="col-sm-3 form-control-label">Re-Type Password</label>
	  <div class="col-sm-6">
	    <input type="password" class="form-control" id="reTypePassword" placeholder="Re-Type Password" />
	  </div>
	</div>
	<div class="form-group row">
	  <div class="col-sm-6 col-sm-offset-2">
	    <button type="submit" class="btn btn-secondary">Submit</button>
	  </div>
	</div>
      </form>
    </div>
  </body>
</html>
